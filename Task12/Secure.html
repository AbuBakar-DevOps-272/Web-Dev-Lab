<!-- 2. Implement input sanitization (use libraries like DOMPurify) and show how it prevents injection. -->
<!DOCTYPE html>
<html>
<head>
    <title>XSS Prevention - Secure</title>
    <!-- Include DOMPurify CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
</head>
<body>
    <h2>Secure Comment Box</h2>
    <form id="commentForm">
        <input type="text" id="commentInput" placeholder="Type something..." />
        <button type="submit">Post</button>
    </form>
    <div id="comments"></div>
    <script>
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('commentInput').value;
            // ✔ SANITIZE INPUT
            const clean = DOMPurify.sanitize(input);
            // ✔ Safe render
            const p = document.createElement('p');
            p.textContent = clean;
            document.getElementById('comments').appendChild(p);
        });
    alert('XSS Attack');

    </script>
</body>
</html>
