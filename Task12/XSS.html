<!DOCTYPE html>
<html>
<head>
    <title>XSS Demo - Insecure</title>
</head>
<body>
    <h2>Insecure Comment Box</h2>

    <form id="commentForm">
        <input type="text" id="commentInput" placeholder="Type something..." />
        <button type="submit">Post</button>
    </form>

    <div id="comments"></div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('commentInput').value;

            // ❌ VULNERABLE: Directly injecting user input
            document.getElementById('comments').innerHTML += "<p>" + input + "</p>";
        });
       alert('XSS Attack');

    </script>
</body>
