<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <header>
            <h1>Task Scheduler</h1>
            <p class="subtitle">Plan and organize your tasks with due dates</p>
        </header>
        
        <div class="input-section">
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
            </div>
            
            <div class="datetime-inputs">
                <div class="date-time-group">
                    <input type="date" id="taskDate" class="date-input">
                    <input type="time" id="taskTime" class="time-input">
                </div>
                <div class="quick-time-buttons">
                    <button class="quick-time-btn" data-hours="1">1 hour</button>
                    <button class="quick-time-btn" data-hours="3">3 hours</button>
                    <button class="quick-time-btn" data-hours="24">Tomorrow</button>
                    <button class="quick-time-btn" data-hours="168">Next week</button>
                </div>
            </div>
            
            <div class="input-actions">
                <label class="schedule-toggle">
                    <input type="checkbox" id="scheduleToggle" checked> Set due date
                </label>
                <button id="addBtn">Add Task</button>
            </div>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="overdueTasks">Overdue: 0</span>
        </div>
        
        <div class="filter-section">
            <span>Filter:</span>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
            </div>
        </div>
        
        <div class="tasks-container" id="tasksList">
            <!-- Tasks will be dynamically added here -->
            <div class="empty-state">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 12H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 12H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 16H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
